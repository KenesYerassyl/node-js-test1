<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="registration.css" />
        <meta name="robots" content="noindex, follow" />
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="sign-up-content">
                    <h2 class="form-title">Please register!</h2>
                    <h3 class="error-label"></h3>
                    <div class="form-textbox">
                        <label for="name">Username</label>
                        <input class="username" type="text" name="name" id="name" />
                    </div>
                    <div class="form-textbox">
                        <label for="pass">Password</label>
                        <input class="password" type="password" name="pass" id="pass" />
                    </div>
                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Create account" />
                    </div>
                    <p class="loginhere">Already have an account ?<a href="/auth" class="loginhere-link"> Log in</a></p>
                </div>
            </div>
        </div>
        <script src="registration.js"></script>
    </body>
</html>
